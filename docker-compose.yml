version: '3.8'

services:
  backend:
    build: ./kamina-backend
    ports:
      - "3001:3001"
    env_file: .env
    depends_on:
      - postgres
      - redis

  dashboard:
    build: ./kamina-dashboard
    ports:
      - "3000:3000"
    env_file: .env

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: kamina
      POSTGRES_USER: kamina
      POSTGRES_PASSWORD: kamina
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
